<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>cum'in</title>
	<style>
body{
	color:#FFF;
	font:100%/1.4 "Segoe UI", "Segoe UI Light";
	font-size:1em;
	padding:0;
	margin:0;
	background:#00008B;
}
table,tbody,tr,td{
	border-collapse:collapse;
}
#label1{
	font-size:100px
}
#label2{
	text-align:right; 
	color:#003EFF; 
	width:300px
}
#demo{
	font-size:.8em; 
	color:#003EFF
}

}</style>
</head>
<body onResize="fold()">

<table align="center" id="floor">
	<tbody>
    	<tr valign="middle">
        	<td align="center">
            	<div id="label1">Rickle</div>
                <div id="label2">cum'in soon..</div>
                <p id="demo"></p>
			</td>
		</tr>
	</tbody>
</table>          
<!-- Display the countdown timer in an element -->
<!--<p id="demo"></p>-->

<script>
document.getElementById('floor').style.height=window.innerHeight+'px';
function fold(){
	document.getElementById('floor').style.height=window.innerHeight+'px';
}
// Set the date we're counting down to
var countDownDate = new Date("Apr 3, 2030 10:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  
  var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = years + " Years " + days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
